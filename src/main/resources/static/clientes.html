	<script>
		$.ajax({
			type: "GET",
			contentType: "application/json",
			url: "/techpass/cliente",
			success: function (data) {
				var itens = data.map(i =>
					'<tr id=linha' + i.id + '>'
					+ '<td>' + i.nome + '</td>'
					+ '<td>'
					+ ' <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick=editar(' + i.id + ')>Editar</button>'
					+ ' <button class="btn btn-danger btn-sm" onclick=excluir(' + i.id + ')>Excluir</button>'
					+ '</td>'
					+ '</tr>'
				);
				$('#tabela-clientes').append(itens);
			},
			error: function (e) {
				alert(e);
			}
		});
	</script>
	<script>
		function excluir(id) {
			var t = "#linha" + id;
			var remove = $(t).closest('tr');
			$.ajax({
				type: "DELETE",
				contentType: "application/json",
				url: "/techpass/cliente?id=" + id,
				success: function () {
					if(confirm ("Tem certeza que deseja excluir?") == true){
						remove.fadeOut(1500, function () {
							remove.remove();
						});
					}
				},
				error: function (e) {
					alert(e);
				}
			});
		}
	</script>
	<script>
		function editar(id){
			$.ajax({
				type: "GET",
				contentType: "application/json",
				url: "/techpass/cliente/id?id=" + id,
				success: function (data) {
					$('#idmodal').val("");
					$('#nomemodal').val("");
					$('#enderecomodal').val("");
					$('#idmodal').val(data.id);
					$('#nomemodal').val(data.nome);
					$('#enderecomodal').val(data.endereco);
				},
				error: function (e) {
					alert(e);
				}
			});
		}
		
		function atualiza(){
			var id = $('#idmodal').val();
			var nome = $('#nomemodal').val();
			var endereco = $('#enderecomodal').val();
			
			$.ajax({
				type: "PUT",
				contentType: "application/json",
				url: "/techpass/cliente",
				data: JSON.stringify({
					"id": id,
					"nome": nome,
					"endereco": endereco
				}),
				success: function (data) {
					
					var itens = 
					'<tr id=linha' + data.id + '>'
					+ '<td>' + data.nome + '</td>'
					+ '<td>'
					+ ' <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick=editar(' + data.id + ')>Editar</button>'
					+ ' <button class="btn btn-danger btn-sm" onclick=excluir(' + data.id + ')>Excluir</button>'
					+ '</td>'
					+ '</tr>';
				$('#linha'+data.id).remove();
				$('#tabela-clientes').append(itens);
					alert("atualizado com sucesso");
				},
				error: function (e) {
					alert(e);
				}
			});
		}
	</script>
