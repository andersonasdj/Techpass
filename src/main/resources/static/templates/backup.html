	<script>
		$.ajax({
			type: "GET",
			contentType: "application/json",
			url: "/techpass/usuario/perfil",
			success: function (data) {
				$('#perfil').append("<b>"+data+"</b>");
			},
			error: function (e) {
				alert(e);
			}
		});
		
		function gerarbackup(){
			$.ajax({
				type: "GET",
				contentType: "application/json",
				url: "/techpass/backup/executar",
				success: function (data) {
					$('#linhabackup').text('');
					$('#linhabackup').append("<b style='color: blue;'>"+data+"</b>");
				},
				error: function (e) {
					alert(e);
				}
			});
		}
		function atualizar() {
			var id = $('#idBackupModal').val();
			var nome = $('#nomeBancoModal').val();
			var usuario = $('#usuarioBancoModal').val();
			var senha = $('#senhaBancoModal').val();
			var ip = $('#ipBancoModal').val();
			var caminho = $('#caminhoBancoModal').val();
			var localsave = $('#destinoSaveBancoModal').val();

			$.ajax({
				type: "PUT",
				contentType: "application/json",
				url: "/techpass/backup",
				data: JSON.stringify({
					"id": id,
					"nome": nome,
					"usuario": usuario,
					"senha": senha,
					"ip": ip,
					"caminho": caminho,
					"localsave": localsave
				}),
				success: function (data) {
					alert("atualizado com sucesso");
				},
				error: function (e) {
					alert(e);
				}
			});
		}
		
		function listarConfig(){
			$('#idBackupModal').val("");
			$('#nomeBancoModal').val("");
			$('#usuarioBancoModal').val("");
			$('#senhaBancoModal').val("");
			$('#ipBancoModal').val("");
			$('#caminhoBancoModal').val("");
			$('#destinoSaveBancoModal').val("");
			
			$.ajax({
				type: "GET",
				contentType: "application/json",
				url: "/techpass/backup/listar",
				success: function (data) {
					$('#idBackupModal').val(data.id);
					$('#nomeBancoModal').val(data.nome);
					$('#usuarioBancoModal').val(data.usuario);
					$('#senhaBancoModal').val(data.senha);
					$('#ipBancoModal').val(data.ip);
					$('#caminhoBancoModal').val(data.caminho);
					$('#destinoSaveBancoModal').val(data.localsave);
				},
				error: function (e) {
					alert(e);
				}
			});
		}
	</script>
