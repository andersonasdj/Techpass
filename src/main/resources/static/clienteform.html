	<script>
		function salvar(){
			var idcliente = $('#idcliente').val();
			var nome = $('#nome').val();
			var endereco = $('#endereco').val();
			$.ajax({
				type: "POST",
				contentType: "application/json",
				url: "/techpass/cliente",
				data: JSON.stringify(
					{
						"id": idcliente,
						"nome": nome,
						"endereco": endereco
					}
				),
				success : function(data){
					
					if($('#idcliente').val() != data.id){
						var idincluir = $('#form-cliente');
						idincluir.append('<laber class="form-label" for="idcliente">Id</label>'
						+' <input type="text" id="idcliente" value="'+ data.id +'" class="form-control" style="width: 100px;" readonly>');
					}
					alert("salvo com sucesso!");
				},
				error: function(e){
					alert(e);
				}
			});
		}
